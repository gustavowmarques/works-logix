{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Work Order</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ work_order.title }}">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" class="form-control">{{ work_order.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" class="form-control">
        <option value="Open" {% if work_order.status == 'Open' %}selected{% endif %}>Open</option>
        <option value="In Progress" {% if work_order.status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Returned" {% if work_order.status == 'Returned' %}selected{% endif %}>Returned</option>
        <option value="Completed" {% if work_order.status == 'Completed' %}selected{% endif %}>Completed</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="due_date" class="form-label">Due Date</label>
      <input type="date" name="due_date" class="form-control"
             value="{{ work_order.due_date.strftime('%Y-%m-%d') if work_order.due_date else '' }}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('admin_routes.view_all_work_orders') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
