{% extends 'base.html' %}
{% block content %}
<h2>Register New Client</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label>Address</label>
    <input class="form-control" name="address" required>
  </div>
  <div class="mb-3">
    <label>Registration Number</label>
    <input class="form-control" name="registration_number" required>
  </div>
  <div class="mb-3">
    <label>Year of Construction</label>
    <input class="form-control" name="year_built" type="number" required>
  </div>
  <div class="mb-3">
    <label>Number of Units</label>
    <input class="form-control" name="number_of_units" type="number" required>
  </div>
  <button type="submit" class="btn btn-primary">Register Client</button>
</form>
{% endblock %}
