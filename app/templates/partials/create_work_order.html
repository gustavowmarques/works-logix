{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Create Work Order</h2>
  <form method="POST" action="{{ url_for('routes.create_work_order') }}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>

    <!-- Client Dropdown -->
    <div class="form-group mb-3">
      <label for="client_id">Select Client</label>
      <select class="form-control" id="client_id" name="client_id" required>
        <option value="">-- Select Client --</option>
        {% for client in clients %}
          <option value="{{ client.id }}">{{ client.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Contractor Dropdown
    <div class="form-group mb-3">
      <label for="contractor_id">Select Contractor</label>
      <select class="form-control" id="contractor_id" name="contractor_id" required>
        <option value="">-- Select Contractor --</option>
        {% for contractor in contractors %}
          <option value="{{ contractor.id }}">{{ contractor.company_name }}</option>
        {% endfor %}
      </select>
    </div> -->

    <!-- Select Business Type -->
    <select name="business_type" required>
      <option value="plumbing">Plumbing</option>
      <option value="electrical">Electrical</option>
      <option value="security">Security</option>
      <option value="landscaping">Landscaping</option>
      <option value="cleaning">Cleaning</option>
      <option value="waste collection">Waste Collection</option>
      <option value="pest control">Pest Control</option>
    </select>

    <!-- Preferred Contractor -->
    <div class="form-group">
      <label for="preferred_contractor_id">Preferred Contractor</label>
      <select class="form-control" name="preferred_contractor_id" id="preferred_contractor_id">
        <option value="">-- Select --</option>
        {% for contractor in contractors %}
          <option value="{{ contractor.id }}">{{ contractor.username }} - {{ contractor.business_type }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="occupant_apartment" class="form-label">Occupant's Apartment</label>
      <input type="text" class="form-control" name="occupant_apartment" id="occupant_apartment">
    </div>
    <div class="form-group mb-3">
      <label for="occupant_name">Occupant's Name</label>
      <input type="text" class="form-control" name="occupant_name" id="occupant_name">
    </div>
    <div class="mb-3">
      <label for="occupant_phone" class="form-label">Occupant's Contact Number</label>
      <input type="text" class="form-control" name="occupant_phone" id="occupant_phone">
    </div>
    <button type="submit" class="btn btn-primary">Create Work Order</button>
  </form>
</div>
{% endblock %}
