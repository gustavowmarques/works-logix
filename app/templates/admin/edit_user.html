{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm rounded-4">
        <div class="card-header bg-gradient-primary text-white rounded-top-4">
          <h5 class="mb-0">Edit User</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('admin_routes.edit_user', user_id=user.id) }}">
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email address</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
              <label for="role_id" class="form-label fw-bold">Role</label>
              <select class="form-select" id="role_id" name="role_id" required>
                {% for role in roles %}
                  <option value="{{ role.id }}" {% if role.id == user.role_id %}selected{% endif %}>
                    {{ role.name }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('admin_routes.view_all_users') }}" class="btn btn-outline-secondary">‚Üê Back</a>
              <button type="submit" class="btn btn-primary">Update User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
