{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Register New User</h2>

    <form method="POST" action="{{ url_for('admin_routes.register_user') }}">
        <div class="form-group mb-3">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="form-group mb-4">
            <label for="role_id">Select Role</label>
            <select class="form-select" id="roleSelect" name="role_id" onchange="toggleContractorFields()" required>
                <option value="">-- Select Role --</option>
                {% for role in roles %}
                <option value="{{ role.id }}" data-name="{{ role.name }}">{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div id="contractorFields" style="display: none;">
            <div class="form-group mb-3">
                <label for="business_type_id">Business Type</label>
                <select class="form-select" name="business_type_id">
                    <option value="">-- Select Type --</option>
                    {% for bt in business_types %}
                    <option value="{{ bt.id }}">{{ bt.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        

        <button type="submit" class="btn btn-success w-100">Register User</button>
    </form>
</div>
{% endblock %}
