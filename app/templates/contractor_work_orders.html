{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Available Work Orders</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Created By</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for order in work_orders %}
            <tr>
                <td>{{ order.title }}</td>
                <td>{{ order.description }}</td>
                <td>{{ order.created_by }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="#" class="btn btn-success btn-sm disabled">Accept</a>
                    <a href="#" class="btn btn-danger btn-sm disabled">Reject</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
