{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Work Order</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ work_order.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ work_order.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Work Order</button>
        <a href="{{ url_for('manager_routes.view_work_order', order_id=work_order.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
